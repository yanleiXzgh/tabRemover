<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
<!--  <script src="crawler.js"></script>-->
  <script src="popup.js"></script>
</head>
<body>
  <!-- 导航栏 -->
  <div class="navTabs">
    <button class="tab active" data-page="mainPage">主页</button>
    <button class="tab" data-page="newRegex">新建正则表达式</button>
  </div>
  <!-- 主页 -->
  <div class="page active" id="mainPage">
    <h2 style="color: aliceblue;">在此修改名称</h2>
    <input type="text" id="inputText" class="inputText" placeholder="请输入新名称">
    <button id="sendBtn" class="sendBtn">修改名称</button> 
    <button id="quickRenameBtn" class="sendBtn">快速修改</button>
  <!--自动改名-->
    <h3 style="color: aliceblue">开启自动改名</h3>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <!-- 新建正则表达式 -->
  <div class="page" id="newRegex">
    <h2 style="color: rgb(255, 255, 255);">新建正则表达式</h2>
    <input type="text" id="name" class="inputText" placeholder="请输入替换名称">
    <input type="text" id="url" class="inputText" placeholder="请输入网址">
    <button id="addRegexBtn" class="sendBtn">添加正则表达式</button>
  </div>
  
</body>
</html>
